<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="first_section">
        <div class="main w-[100%]">
            <div class="left">
                <div class="sign_img ">
                    <div>Sign up</div>
                    <button class="left_first_image">
                        <img src="./assets/274c.png" alt="">
                    </button>
                </div>
                <div>
                    <div class="lsvg_image">
                        <svg class="svg1" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 488 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                        </svg>
                        <div>
                            Sign up with Google
                        </div>
                    </div>
                    <hr>

                </div>

                <div class="llable1">
                    <label for="lable1">Name</label>
                    <input class="linput_1" type="name" name="name" id="lable1" placeholder="Enter Your Full Name">
                </div>
                <div class="llable2">
                    <label for="lable2">Email</label>
                    <input class="linput_2" type="email" name="email" id="lable2" placeholder="Email  Your Full Address">
                </div>
                <div class="llable3">
                    <label for="lable3">Password</label>
                    <input class="linput_3" type="password" name="password" id="lable3" placeholder="At least 8 Charactor">
                </div>
                <div class="radio_btm_section">
                    <div>
                        <input type="checkbox">
                    </div>
                    <div class="">I agree with</div>
                    <div class="change">Tearms</div>
                    <div class="">and</div>
                    <div class="change">Privacy</div>
                </div>
                <button id="myButton"  type="submit" class="first_btn">
                    Sign up
                </button>
          
                <div class="login_last">
                    <div>Already Have an account?</div>
                    <div class="login">Log in</div>
                </div>

            </div>






            <div class="right">
                <div class="sign_img">
                    <div>Log in</div>
                    <button class="right_first_image">
                        <img src="./assets/274c.png" alt="">
                    </button>
                </div>
                <div class="">
                    <div class="rsvg_image">
                        <svg class="svg1" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 488 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                        </svg>
                        <div>
                            Log in with Google
                        </div>
                    </div>

                    <hr>
                </div>

                <div class="rlable1">
                    <label for="lable1">Email</label>
                    <input class="rinput_1" type="email" id="lable2" placeholder="Email  Your Full Address">
                </div>
                <div class="rlable2">
                    <label for="rable2">Password</label>
                    <input class="rinput_2" type="password" id="lable3" placeholder="At least 8 Charactor">
                </div>
                <div class="radio_btm_section">
                    <div>
                        <input type="checkbox">

                    </div>
                    <div>Remember Me</div>

                </div>
                <button id="firstButton" type="submit" class="second_btn">
                    Log in
                </button>
                <div class="login_last">
                    <div>Already Have an account?</div>
                    <div class="signup">Login</div>
                </div>
            </div>
        </div>
    </section>
    <script src="./cool.js" ></script>
</body>
</html>
